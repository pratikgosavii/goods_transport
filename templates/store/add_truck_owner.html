{% extends 'base/base.html' %}



{% block title %}Submit{% endblock title %}

{% block breadcrumbs %}
{% endblock breadcrumbs %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">Add Truck Owner</strong>
            </div>
            <div class="card-body">
                <!-- Credit Card -->
                <div id="pay-invoice">
                    <div class="card-body">
                        <form action="#" method="post" >
                            {% csrf_token %}

                            <div class="form-group">
                                <label for="name" class="control-label mb-1">Owner Name</label>
                                {{ form.owner_name }}
                            </div>
                           
                            <div class="form-group">
                                <label for="name" class="control-label mb-1">Bank Acc</label>
                                {{ form.bank_acc }}
                            </div>

                            <div class="form-group">
                                <label for="name" class="control-label mb-1">Address</label>
                                {{ form.address }}
                            </div>

                            <div class="form-group">
                                <label for="name" class="control-label mb-1">Mobile</label>
                                {{ form.mobile_number }}
                            </div>

                            <div>
                                <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                    <span id="payment-button-amount">Submit</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div> <!-- .card -->

    </div><!--/.col-->
</div>
{% endblock content %}
